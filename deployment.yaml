apiVersion: v1
kind: ConfigMap
metadata:
  name: vlan-join-controller-config
data:
  vlan_name: "lke-private-vlan"
  vlan_cidr: "192.168.0.0/16"
---
apiVersion: v1
kind: Secret
metadata:
  name: linode-api
data:
  api_token: YOUR_VALUE_GOES_HERE
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: vlan-join-controller
spec:
  selector:
    matchLabels: 
      name: vlan-join-controller
  template:
    metadata:
      labels:
        name: vlan-join-controller
    spec:
      nodeName: ""   
      containers:
      - image: pnordstrom/lke-vlan-joiner:1.3
        imagePullPolicy: IfNotPresent
        stdin: true
        tty: true
        name: vlan-join-controller
        env:
        - name: LINODE_API_TOKEN
          valueFrom:
           secretKeyRef:
            name: linode-api
            key: api_token
        - name: node_name
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName 
        - name: vlan_name
          valueFrom:
            configMapKeyRef:
              name: vlan-join-controller-config
              key: vlan_name
        - name: vlan_cidr
          valueFrom:
            configMapKeyRef:
              name: vlan-join-controller-config
              key: vlan_cidr
      restartPolicy: Always